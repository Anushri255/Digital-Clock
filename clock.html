<!DOCTYPE html>
<html lang="en">
<head>
    <title>Digital Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #282c34;
        }

        .clock-container {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #clock {
            font-size: 3em;
            color: #61dafb;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="clock-container">
        <div id="clock"></div>
    </div>

</body>

</html>
